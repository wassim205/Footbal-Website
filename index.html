<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Football team management</title>
</head>

<body class="fixed bg-[#242E40]">
    <div class="flex flex-row">
        <div class="flex">
            <div class="flex items-center mt-5 -ml-10">
                <img src="Football_field.svg" alt="" class="relative">
                <div id="formation1" class="" data-form="4-3-3">
                    <img src="playerCard.webp" alt="Goal keeper" id="GK" class="absolute w-32 left-[251px] bottom-6">
                    <div
                        class="h-8 w-8 bg-black absolute left-[300px] bottom-6 text-[white] rounded-full flex items-center justify-center">
                        GK</div>

                    <img src="playerCard.webp" alt="Goal keeper" id="CB" class="absolute w-32 left-[180px] bottom-48">
                    <div
                        class="h-8 w-8 bg-black absolute left-[230px] bottom-48 text-[white] rounded-full flex items-center justify-center">
                        CB</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="CB" class="absolute w-32 left-[320px] bottom-48">
                    <div
                        class="h-8 w-8 bg-black absolute left-[370px] bottom-48 text-[white] rounded-full flex items-center justify-center">
                        CB</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="LB" class="absolute w-32 left-[40px] bottom-52">
                    <div
                        class="h-8 w-8 bg-black absolute left-[90px] bottom-52 text-[white] rounded-full flex items-center justify-center">
                        LB</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="RB" class="absolute w-32 left-[460px] bottom-52">
                    <div
                        class="h-8 w-8 bg-black absolute left-[510px] bottom-52 text-[white] rounded-full flex items-center justify-center">
                        RB</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="CM1" class="absolute w-32 left-[251px] bottom-2/4">
                    <div id="CenterPlayerLeft"
                        class="h-8 w-8 bg-black absolute  left-[300px] bottom-2/4 text-[white] rounded-full flex items-center justify-center">
                        CM</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="CM2"
                        class="absolute w-32 left-[400px] bottom-[430px]">
                    <div id="CenterPlayerRight"
                        class="h-8 w-8 bg-black absolute left-[450px] bottom-[430px] text-[white] rounded-full flex items-center justify-center">
                        CM</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="CM3"
                        class="absolute w-32 left-[100px] bottom-[430px]">
                    <div id="LeftMiddle"
                        class="h-8 w-8 bg-black absolute left-[150px] bottom-[430px] text-[white] rounded-full flex items-center justify-center">
                        CM</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="LW" class="absolute w-32 left-[80px] top-16">
                    <div id="LeftStriker"
                        class="h-8 w-8 bg-black absolute left-[127px] top-52 text-[white] rounded-full flex items-center justify-center">
                        LW</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="RW" class="absolute w-32 left-[420px] top-16">
                    <div id="RightMiddle"
                        class="h-8 w-8 bg-black absolute left-[467px] top-52 text-[white] rounded-full flex items-center justify-center">
                        RW</div>
                    <img src="playerCard.webp" alt="Goal keeper" id="ST" class="absolute w-32 left-[251px] top-6">
                    <div id="RightStriker"
                        class="h-8 w-8 bg-black absolute left-[300px] top-[165px] text-[white] rounded-full flex items-center justify-center">
                        ST</div>
                </div>
            </div>



            <div class="">
                <h1 class="text-5xl text-white mt-3">MANAGE YOUR FOOTBALL TEAM</h1>

                <div class="flex">
                    <div class="bg-[#EBEBEB] w-[40em] h-[52em] -ml-5 mr-6 mt-4 mb-6 rounded-md">
                        <div class="flex flex-col">
                            <div class="flex justify-between">
                                <div class="text-2xl text-[#000C34] mt-4 ml-10 pb-10">
                                    <h2 class="font-semibold">Formation</h2>
                                    <select name="formations" id="formations"
                                        class="bg-[#1A1A1A] text-white font-serif rounded-md w-36 -ml-2">
                                        <option value="4-3-3">4-3-3</option>
                                        <option value="4-4-2">4-4-2</option>
                                    </select>
                                </div>

                                <div class="flex text-[white] mt-8 bg-[#1A1A1A] h-12 px-6 mr-10 rounded-lg">
                                    <button class="font-medium text-2xl font-serif" id="addAPlayer">Add a
                                        player</button>
                                </div>
                            </div>
                            <div class="flex flex-col space-y-10 justify-start" id="positionFilter">
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#6D0000] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        ST
                                    </div>
                                    <input type="text" data-position="ST"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="ST">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#AB7904] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        RW
                                    </div>
                                    <input type="text" data-position="RW"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="RW">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#AB7904] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        LW
                                    </div>
                                    <input type="text" data-position="LW"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="LW">
                                </div>
                                <div class="flex ml-10 w-full left">
                                    <div
                                        class="text-white font-serif font-bold bg-[#897E07] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        CM
                                    </div>
                                    <input type="text" data-position="CM"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="CM">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#0E6081] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        RB
                                    </div>
                                    <input type="text" data-position="RB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="RB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#0E6081] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        LB
                                    </div>
                                    <input type="text" data-position="LB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="LB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#195C03] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        CB
                                    </div>
                                    <input type="text" data-position="CB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="CB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#00123A] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        GK
                                    </div>
                                    <input type="text" data-position="GK"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="GK">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-[#EBEBEB] h-[52em] w-[37em] mb-6 mt-4 rounded-md overflow-scroll">
                        <h3 class="text-4xl text-[#000C34] font-serif text-center mt-2">Players</h3>
                        <div class="flex justify-center ml-5">
                            <div id="allPlayers" class="grid grid-cols-3 gap-4 drop-shadow-md font-serif text-sm">
                                <!-- Here all the players will be displayed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="AddingBox"
        class="bg-gray-800 border drop-shadow-md fixed inset-0 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-5 rounded shadow-lg w-1/2">
            <h2 class="text-lg font-bold mb-4 font-serif">Add New Player</h2>
            <form id="addPlayerForm">
                <label for="playerName" class="font-semibold">Name :</label>
                <input type="text" id="playerName" class="border pl-1 py-1 rounded w-full mb-2 active:border-red-600"
                    required />

                <label for="playerPosition" class="font-semibold">Position :</label>
                <select id="playerPosition" class="border pl-1 py-1 rounded w-full mb-2" required>
                    <option value="">Select Position</option>
                    <option value="GK">Goal Keeper</option>
                    <option value="CB">Center Back</option>
                    <option value="LB">Left Back</option>
                    <option value="RB">Right Back</option>
                    <option value="CM">Center Midfielder</option>
                    <option value="LW">Left Winger</option>
                    <option value="RW">Right Winger</option>
                    <option value="ST">Striker</option>
                </select>

                <label for="playerNationality" class="font-semibold">Nationality :</label>
                <input type="text" id="playerNationality" class="border pl-1 py-1 rounded w-full mb-2" required />

                <label for="playerClub" class="font-semibold">Club :</label>
                <input type="text" id="playerClub" class="border pl-1 py-1 rounded w-full mb-2" required />

                <label for="playerRating" class="font-semibold">Rating :</label>
                <input type="number" id="playerRating" class="border pl-1 py-1 rounded w-full mb-2" required min="1"
                    max="100" />

                <div id="goalkeeperStats" class="hidden">
                    <label for="playerDiving">Diving:</label>
                    <input type="number" id="playerDiving" name="playerDiving"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerHandling">Handling:</label>
                    <input type="number" id="playerHandling" name="playerHandling"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerKicking">Kicking:</label>
                    <input type="number" id="playerKicking" name="playerKicking"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerReflexes">Reflexes:</label>
                    <input type="number" id="playerReflexes" name="playerReflexes"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerSpeed">Speed:</label>
                    <input type="number" id="playerSpeed" name="playerSpeed"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerPositioning">Positioning:</label>
                    <input type="number" id="playerPositioning" name="playerPositioning"
                        class="border pl-1 py-1 rounded w-full mb-2">
                </div>

                <div id="playerStats" class="hidden">
                    <label for="playerPace">Pace:</label>
                    <input type="number" id="playerPace" name="playerPace" class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerShooting">Shooting:</label>
                    <input type="number" id="playerShooting" name="playerShooting"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerPassing">Passing:</label>
                    <input type="number" id="playerPassing" name="playerPassing"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerDribbling">Dribbling:</label>
                    <input type="number" id="playerDribbling" name="playerDribbling"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerDefending">Defending:</label>
                    <input type="number" id="playerDefending" name="playerDefending"
                        class="border pl-1 py-1 rounded w-full mb-2">

                    <label for="playerPhysical">Physical:</label>
                    <input type="number" id="playerPhysical" name="playerPhysical"
                        class="border pl-1 py-1 rounded w-full mb-2">
                </div>

                <button id="savePlayer" class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Save</button>
                <button id="Cancling" class="bg-red-500 text-white px-4 py-2 rounded ml-2" type="button">Cancel</button>
            </form>
        </div>
    </div>


    <div id="EditingBox"
    class="bg-gray-800 border drop-shadow-md fixed inset-0 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-5 rounded shadow-lg w-1/2">
        <h2 class="text-lg font-bold mb-4 font-serif">Editing Player Info</h2>
        <form id="editPlayerForm" class="hidden">
            <label for="editPlayerName" class="font-semibold">Name:</label>
            <input type="text" id="editPlayerName" class="border pl-1 py-1 rounded w-full mb-2" required />

            <label for="editPlayerPosition" class="font-semibold">Position:</label>
            <select id="editPlayerPosition" class="border pl-1 py-1 rounded w-full mb-2" required>
                <option value="">Select Position</option>
                <option value="GK">Goal Keeper</option>
                <option value="CB">Center Back</option>
                <option value="LB">Left Back</option>
                <option value="RB">Right Back</option>
                <option value="CM">Center Midfielder</option>
                <option value="LW">Left Winger</option>
                <option value="RW">Right Winger</option>
                <option value="ST">Striker</option>
            </select>

            <div id="editGoalkeeperStats" class="hidden">
                <h3 class="font-semibold">Goalkeeper Stats</h3>
                <label for="editPlayerDiving" class="font-semibold">Diving:</label>
                <input type="number" id="editPlayerDiving" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerHandling" class="font-semibold">Handling:</label>
                <input type="number" id="editPlayerHandling" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerKicking" class="font-semibold">Kicking:</label>
                <input type="number" id="editPlayerKicking" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerReflexes" class="font-semibold">Reflexes:</label>
                <input type="number" id="editPlayerReflexes" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerSpeed" class="font-semibold">Speed:</label>
                <input type="number" id="editPlayerSpeed" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerPositioning" class="font-semibold">Positioning:</label>
                <input type="number" id="editPlayerPositioning" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />
            </div>

            <div id="editOutfieldStats" class="hidden">
                <h3 class="font-semibold">Outfield Player Stats</h3>
                <label for="editPlayerPace" class="font-semibold">Pace:</label>
                <input type="number" id="editPlayerPace" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerShooting" class="font-semibold">Shooting:</label>
                <input type="number" id="editPlayerShooting" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerPassing" class="font-semibold">Passing:</label>
                <input type="number" id="editPlayerPassing" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerDribbling" class="font-semibold">Dribbling:</label>
                <input type="number" id="editPlayerDribbling" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerDefending" class="font-semibold">Defending:</label>
                <input type="number" id="editPlayerDefending" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />

                <label for="editPlayerPhysical" class="font-semibold">Physical:</label>
                <input type="number" id="editPlayerPhysical" class="border pl-1 py-1 rounded w-full mb-2" min="1"
                    max="100" />
            </div>

            <label for="editPlayerNationality" class="font-semibold">Nationality:</label>
            <input type="text" id="editPlayerNationality" class="border pl-1 py-1 rounded w-full mb-2" required />

            <label for="editPlayerClub" class="font-semibold">Club:</label>
            <input type="text" id="editPlayerClub" class="border pl-1 py-1 rounded w-full mb-2" required />

            <label for="editPlayerRating" class="font-semibold">Rating:</label>
            <input type="number" id="editPlayerRating" class="border pl-1 py-1 rounded w-full mb-2" required min="1"
                max="100" />

            <button id="editSave" type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>

            <button id="editCancel" type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Cancel</button>
        </form>
    </div>
</div>
    <script type="module" src="script.js"></script>
</body>

</html>
