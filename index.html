<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwindcss.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Football team management</title>
</head>

<body class="fixed bg-[#242E40]">
    <div class="flex flex-row">
        <div class="flex">
            <div class="flex items-center mt-5 -ml-10">
                <img src="Football_field.svg" alt="" class="relative">

                <img src="playerCard.webp" alt="Goal keeper" id="GK" class="absolute w-32 left-[251px] bottom-6">
                <div
                    class="h-8 w-8 bg-black absolute left-[300px] bottom-6 text-[white] rounded-full flex items-center justify-center">
                    GK</div>

                <img src="playerCard.webp" alt="Goal keeper" id="CB" class="absolute w-32 left-[180px] bottom-48">
                <div
                    class="h-8 w-8 bg-black absolute left-[230px] bottom-48 text-[white] rounded-full flex items-center justify-center">
                    CB</div>
                <img src="playerCard.webp" alt="Goal keeper" id="CB" class="absolute w-32 left-[320px] bottom-48">
                <div
                    class="h-8 w-8 bg-black absolute left-[370px] bottom-48 text-[white] rounded-full flex items-center justify-center">
                    CB</div>
                <img src="playerCard.webp" alt="Goal keeper" id="LB" class="absolute w-32 left-[40px] bottom-52">
                <div
                    class="h-8 w-8 bg-black absolute left-[90px] bottom-52 text-[white] rounded-full flex items-center justify-center">
                    LB</div>
                <img src="playerCard.webp" alt="Goal keeper" id="RB" class="absolute w-32 left-[460px] bottom-52">
                <div
                    class="h-8 w-8 bg-black absolute left-[510px] bottom-52 text-[white] rounded-full flex items-center justify-center">
                    RB</div>
                <img src="playerCard.webp" alt="Goal keeper" id="CM" class="absolute w-32 left-[251px] bottom-2/4">
                <div
                    class="h-8 w-8 bg-black absolute  left-[300px] bottom-2/4 text-[white] rounded-full flex items-center justify-center">
                    CM</div>
                <img src="playerCard.webp" alt="Goal keeper" id="CM" class="absolute w-32 left-[400px] bottom-[430px]">
                <div
                    class="h-8 w-8 bg-black absolute left-[450px] bottom-[430px] text-[white] rounded-full flex items-center justify-center">
                    CM</div>
                <img src="playerCard.webp" alt="Goal keeper" id="CM" class="absolute w-32 left-[100px] bottom-[430px]">
                <div
                    class="h-8 w-8 bg-black absolute left-[150px] bottom-[430px] text-[white] rounded-full flex items-center justify-center">
                    CM</div>
                <img src="playerCard.webp" alt="Goal keeper" id="LW" class="absolute w-32 left-[80px] top-16">
                <div
                    class="h-8 w-8 bg-black absolute left-[127px] top-52 text-[white] rounded-full flex items-center justify-center">
                    LW</div>
                <img src="playerCard.webp" alt="Goal keeper" id="RW" class="absolute w-32 left-[420px] top-16">
                <div
                    class="h-8 w-8 bg-black absolute left-[467px] top-52 text-[white] rounded-full flex items-center justify-center">
                    RW</div>
                <img src="playerCard.webp" alt="Goal keeper" id="ST" class="absolute w-32 left-[251px] top-6">
                <div
                    class="h-8 w-8 bg-black absolute left-[300px] top-44 text-[white] rounded-full flex items-center justify-center">
                    ST</div>
            </div>
            <div class="">
                <h1 class="text-5xl text-white mt-3">MANAGE YOUR FOOTBALL TEAM</h1>

                <div class="flex">
                    <div class="bg-[#EBEBEB] w-[40em] h-[52em] -ml-5 mr-6 mt-4 mb-6 rounded-md">
                        <div class="flex flex-col">
                            <div class="flex justify-between">
                                <div class="text-2xl text-[#000C34] mt-4 ml-10 pb-10">
                                    <h2 class="font-semibold">Formation</h2>
                                    <select name="formations" id="formations"
                                        class="bg-[#1A1A1A] text-white font-serif rounded-md w-36 -ml-2">
                                        <option value="4-3-3">4-3-3</option>
                                        <option value="4-4-2">4-4-2</option>
                                        <option value="3-4-3">3-4-3</option>
                                        <option value="5-2-1-3">5-2-1-3</option>
                                        <option value="5-2-3-1">5-2-3-1</option>
                                        <option value="3-4-1-2">3-4-1-2</option>
                                        <option value="3-1-4-2">3-1-4-2</option>
                                        <option value="4-3-1-2">4-3-1-2</option>
                                        <option value="4-5-1">4-5-1</option>
                                        <option value="4-2-4">4-2-4</option>
                                    </select>
                                </div>

                                <div class="flex text-[white] mt-8 bg-[#1A1A1A] h-12 px-6 mr-10 rounded-lg">
                                    <button class="font-medium text-2xl font-serif" id="addAPlayer">Add a
                                        player</button>
                                </div>
                            </div>
                            <div class="flex flex-col space-y-10 justify-start" id="positionFilter">
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#6D0000] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        ST
                                    </div>
                                    <input type="text" data-position="ST"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="ST">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#AB7904] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        RW
                                    </div>
                                    <input type="text" data-position="RW"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="RW">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#AB7904] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        LW
                                    </div>
                                    <input type="text" data-position="LW"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="LW">
                                </div>
                                <div class="flex ml-10 w-full left">
                                    <div
                                        class="text-white font-serif font-bold bg-[#897E07] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        CM
                                    </div>
                                    <input type="text" data-position="CM"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="CM">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#0E6081] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        RB
                                    </div>
                                    <input type="text" data-position="RB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="RB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#0E6081] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        LB
                                    </div>
                                    <input type="text" data-position="LB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="LB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#195C03] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        CB
                                    </div>
                                    <input type="text" data-position="CB"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="CB">
                                </div>
                                <div class="flex ml-10 w-full">
                                    <div
                                        class="text-white font-serif font-bold bg-[#00123A] w-12 h-12 flex justify-center items-center mr-6 rounded-md">
                                        GK
                                    </div>
                                    <input type="text" data-position="GK"
                                        class="bg-[#2C1616] searchInput text-[#D7D7D7] w-9/12 h-12 rounded-md drop-shadow-2xl pl-4 placeholder:font-semibold placeholder:text-[#D7D7D7]"
                                        placeholder="Search for a player" id="GK">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-[#EBEBEB] h-[52em] w-[37em] mb-6 mt-4 rounded-md overflow-scroll">
                        <h3 class="text-4xl text-[#000C34] font-serif text-center mt-2">Players</h3>
                        <div class="flex justify-center ml-5">
                            <div id="allPlayers" class="grid grid-cols-3 gap-4 drop-shadow-md font-serif text-sm">
                                <!-- Here all the players will be displayed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="AddingBox" class="bg-gray-800 border drop-shadow-md fixed inset-0 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-5 rounded shadow-lg w-1/2">
            <h2 class="text-lg font-bold mb-4 font-serif">Add New Player</h2>
            <form id="playerForm">
                <label for="playerName" class="font-semibold">Name :</label>
                <input type="text" id="playerName" class="border pl-1 py-1 rounded w-full mb-2 active:border-red-600"
                    required />

                <label for="playerPosition" class="font-semibold">Position :</label>
                <select id="playerPosition" class="border pl-1 py-1 rounded w-full mb-2" required>
                    <option value="">Select Position</option>
                    <option value="GK">Goal Keeper</option>
                    <option value="CB">Center Back</option>
                    <option value="LB">Left Back</option>
                    <option value="RB">Right Back</option>
                    <option value="CM">Center Midfielder</option>
                    <option value="LW">Left Winger</option>
                    <option value="RW">Right Winger</option>
                    <option value="ST">Striker</option>
                </select>

                <label for="playerNationality" class="font-semibold">Nationality :</label>
                <input type="text" id="playerNationality" class="border pl-1 py-1 rounded w-full mb-2" required />

                <label for="playerClub" class="font-semibold">Club :</label>
                <input type="text" id="playerClub" class="border pl-1 py-1 rounded w-full mb-2" required />

                <label for="playerRating" class="font-semibold">Rating :</label>
                <input type="number" id="playerRating" class="border pl-1 py-1 rounded w-full mb-2" required min="1"
                    max="100" />

                <button id="savePlayer" class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Save</button>
                <button id="Cancling" class="bg-red-500 text-white px-4 py-2 rounded ml-2" type="button">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
